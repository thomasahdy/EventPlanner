<div class="signup-container">
  <div class="signup-card">
    <h1>Create Account</h1>
    <p class="subtitle">Join EventPlanner today</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          class="form-control"
          [class.invalid]="email?.invalid && email?.touched"
          placeholder="Enter your email"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <small *ngIf="email?.errors?.['required']">Email is required</small>
          <small *ngIf="email?.errors?.['email']">Please enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          class="form-control"
          [class.invalid]="password?.invalid && password?.touched"
          placeholder="Create a password (min 8 characters)"
        />
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <small *ngIf="password?.errors?.['required']">Password is required</small>
          <small *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters</small>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          class="form-control"
          [class.invalid]="confirmPassword?.invalid && confirmPassword?.touched"
          placeholder="Confirm your password"
        />
        <div class="error-message" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          <small *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</small>
          <small *ngIf="confirmPassword?.errors?.['passwordMismatch']">Passwords do not match</small>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
      </div>

      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="signupForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating Account...</span>
      </button>
    </form>

    <p class="footer-text">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
